<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
  
<ion-list>

  <ion-item>
    <ion-label>Username</ion-label>
    <ion-input type="text" [(ngModel)]="usr"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Password</ion-label>
    <ion-input type="password" [(ngModel)]="pws"></ion-input>
  </ion-item>

</ion-list>


 <ion-grid>
  <ion-row>
    <ion-col col-4></ion-col>
    <ion-col col-4><button ion-button round (click)="login();">LOGIN</button></ion-col>
  </ion-row>
  </ion-grid>

<div >
<h1>hello {{person.name}}</h1>
</div>


</ion-content>
