<ion-header>
  <ion-navbar>
    <ion-title>
      REGISTRATION PAGE
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>

  <ion-item>
    <ion-input type="text" placeholder="Username"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input type="text" placeholder="email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input type="password" placeholder="Password"></ion-input>
  </ion-item>

</ion-list>
<ion-list radio-group>
  
  <ion-item>
    <ion-label>MALE</ion-label>
    <ion-radio checked="true" value="MALE"></ion-radio>
  </ion-item>

  <ion-item>
    <ion-label>FEMALE</ion-label>
    <ion-radio value="FEMAILE"></ion-radio>
  </ion-item>

</ion-list>
<button ion-button color="secondary" (click)="addDataa();" >REGISTER</button>
    

   <ion-list>

  <ion-item>
    <ion-input type="number" placeholder="number 1" [(ngModel)]="num1"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input type="number" placeholder="number 2" [(ngModel)]="num2"></ion-input>
  </ion-item>
  <h6>Ans={{addition}}</h6>
  <button ion-button color="danger" round (click)="addDataa();" >SUM</button>
    

</ion-list> 



</ion-content>
